<app-modal 
  [title]="modalTitle"
  [message]="modalMessage"
  [type]="modalType"
  [show]="showModal"
  (close)="closeModal()">
</app-modal>

<div class="auth-container">
  <div class="auth-card">
    <h1>Registro</h1>
    
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="name">Nombre (opcional)</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name"
          name="name"
          [disabled]="isLoading">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email"
          name="email"
          required
          [disabled]="isLoading">
      </div>

      <div class="form-group">
        <label for="password">Contraseña * (mín. 6 caracteres)</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="isLoading">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña *</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          [disabled]="isLoading">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <p class="auth-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
