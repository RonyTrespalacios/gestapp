<div class="modal-overlay" *ngIf="show" (click)="onOverlayClick()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Subir Historial</h3>
      <button class="modal-close" (click)="cancel()">✕</button>
    </div>
    <div class="modal-body">
      <div 
        class="drop-zone"
        [class.dragging]="isDragging"
        [class.has-file]="selectedFile"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (dragenter)="onDragEnter($event)"
        (drop)="onDrop($event)">
        
        <div class="drop-zone-content" *ngIf="!selectedFile">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          <p class="drop-text">Arrastra y suelta tu archivo aquí</p>
          <p class="drop-subtext">o</p>
          <input 
            type="file" 
            accept=".csv,.xlsx"
            (change)="onFileSelected($event)"
            id="fileInput"
            class="file-input">
          <label for="fileInput" class="select-file-btn">
            Seleccionar archivo
          </label>
          <p class="file-hint">Formatos soportados: CSV, XLSX</p>
        </div>

        <div class="file-selected" *ngIf="selectedFile">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10 9 9 9 8 9" />
          </svg>
          <div class="file-info">
            <p class="file-name">{{ selectedFile.name }}</p>
            <p class="file-size">{{ formatFileSize(selectedFile.size) }}</p>
          </div>
          <button class="remove-file-btn" (click)="selectedFile = null">✕</button>
        </div>
      </div>
    </div>
    <div class="modal-footer" *ngIf="selectedFile">
      <button class="btn btn-cancel" (click)="cancel()">
        Cancelar
      </button>
      <button class="btn btn-confirm" (click)="confirmUpload()">
        Confirmar
      </button>
    </div>
  </div>
</div>
