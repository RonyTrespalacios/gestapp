<div class="app-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <h2>GestApp</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/home" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
        <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7"></path><path d="M9 22V12h6v10"></path>
        </svg>
        <span>Inicio</span>
      </a>
      <a routerLink="/registrar/manual" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
        <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        <span>Manual</span>
      </a>
      <a routerLink="/registrar/ia" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
        <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span>IA</span>
      </a>
      <a routerLink="/datos" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
        <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>Datos</span>
      </a>
      <div class="nav-divider"></div>
      <div class="nav-section small-note">
        <p>Lo valioso es la información. Tus datos hoy crean tus decisiones de mañana.</p>
      </div>
    </nav>
  </aside>

  <!-- Overlay para cerrar sidebar -->
  <div class="sidebar-overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <div class="main-wrapper">
    <!-- Header -->
    <header class="header">
      <button class="burger-menu" (click)="toggleSidebar()">
        ☰
      </button>
      <h1>GestApp</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 GestApp - Gestión Inteligente de Gastos</p>
      <div class="footer-links">
        <a href="#">Términos</a>
        <span>|</span>
        <a href="#">Privacidad</a>
        <span>|</span>
        <a href="#">Soporte</a>
      </div>
    </footer>
  </div>
</div>
