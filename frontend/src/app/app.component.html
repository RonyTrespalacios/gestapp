<div class="app-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="sidebar-header">
      <h2>GestApp</h2>
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/home" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
        <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7"></path><path d="M9 22V12h6v10"></path>
        </svg>
        <span>Inicio</span>
      </a>
      
      <!-- Solo mostrar si está autenticado -->
      <ng-container *ngIf="isAuthenticated">
        <a routerLink="/registrar/manual" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          <span>Manual</span>
        </a>
        <a routerLink="/registrar/ia" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>IA</span>
        </a>
        <a routerLink="/datos" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          <span>Datos</span>
        </a>
        <a routerLink="/liquidez" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
          <span>Liquidez</span>
        </a>
        <a routerLink="/configuracion" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 4.09V4a2 2 0 1 1 4 0v.09c0 .69.4 1.3 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09c.21.6.82 1 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          <span>Configuración</span>
        </a>
      </ng-container>

      <div class="nav-divider"></div>
      
      <!-- Si NO está autenticado, mostrar Login/Register -->
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M3 12h12"></path>
          </svg>
          <span>Login</span>
        </a>
        <a routerLink="/register" routerLinkActive="active" (click)="closeSidebar()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
          <span>Registro</span>
        </a>
      </ng-container>
      
      <!-- Si está autenticado, mostrar Logout -->
      <ng-container *ngIf="isAuthenticated">
        <a (click)="logout()" class="nav-item">
          <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"></path>
          </svg>
          <span>Logout</span>
        </a>
      </ng-container>
      
      <div class="nav-section small-note">
        <p>Lo valioso es la información. Tus datos hoy crean tus decisiones de mañana.</p>
      </div>
    </nav>
  </aside>

  <!-- Overlay para cerrar sidebar -->
  <div class="sidebar-overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <div class="main-wrapper">
    <!-- Header -->
    <header class="header">
      <button class="burger-menu" (click)="toggleSidebar()">
        ☰
      </button>
      <h1>GestApp</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 GestApp - Gestión Inteligente de Gastos</p>
      <div class="footer-links">
        <a href="#">Términos</a>
        <span>|</span>
        <a href="#">Privacidad</a>
        <span>|</span>
        <a href="#">Soporte</a>
      </div>
    </footer>
  </div>
</div>
